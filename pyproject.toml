[tool.black]
line-length = 80
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | venv
  | _build
  | buck-out
  | build
  | dist
  | \.venv
  | embeddings_model
)/
'''

[tool.isort]
profile = "black"
line_length = 80

[tool.autoflake]
ignore_init_module_imports = true
remove_all_unused_imports = true
in_place = true
recursive = true
exclude = [
    "\\.venv",
    "embeddings_model"
]
