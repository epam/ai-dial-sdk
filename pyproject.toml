[tool.poetry]
name = "aidial-sdk"
version = "0.1.1"
description = "Framework to create applications and model adapters for AI DIAL"
authors = ["EPAM RAIL <SpecialEPM-DIALDevTeam@epam.com>"]
homepage = "https://epam-rail.com"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/epam/ai-dial-sdk"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
fastapi = ">=0.51,<1.0"
uvicorn = ">=0.19,<1.0"
pydantic = ">=1.10,<3"
requests = "^2.19"
wrapt = "^1.14"
aiohttp = "^3.8.3"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"
httpx = "^0.25.0"
nox = "^2023.4.22"
twine = "^4.0.2"

[tool.poetry.group.lint.dependencies]
flake8 = "^6.0.0"
black = "^23.3.0"
isort = "^5.12.0"
pyright = "^1.1.324"
autoflake = "^2.2.0"

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.pyright]
typeCheckingMode = "basic"
reportUnusedVariable = "error"
reportIncompatibleMethodOverride = "error"
exclude = [
    ".git",
    ".venv",
    ".nox",
    ".pytest_cache",
    "**/__pycache__"
]

[tool.black]
line-length = 80
exclude = '''
/(
    \.git
  | \.venv
  | \.nox
  | \.pytest_cache
  | \.__pycache__
)/
'''

[tool.isort]
line_length = 80
profile = "black"

[tool.autoflake]
ignore_init_module_imports = true
remove_all_unused_imports = true
in_place = true
recursive = true
quiet = true
exclude = [
    ".nox",
    ".pytest_cache",
    "\\.venv"
]
